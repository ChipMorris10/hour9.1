<!DOCTYPE html>
<html>
<head>
  <title>Hour 9.1</title>
  <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>

  <h1>Things To Fear</h1>
  <table>
    <thead>
      <tr>
        <th colspan="2">Description</th>
        <th rowspan="3">Size</th>
        <th>Weight</th>
        <th>Speed</th>
      </tr>
    </thead>

    <tr class="aligntop">
      <td><img src="handgun.gif" alt=".38 Special"/></td>
      <td class="description">.38 Speical</td>
      <td>Five-inch barrel.</td>
      <td class="weight">20 oz.</td>
      <td>Six rounds in four seconds.</td>
    </tr>

    <tr class="aligntop">
      <td><img src="rhino.gif" alt="Rhinoceros"/></td>
      <td class="description">Rhinoceros</td>
      <td>Twelve feet, horn to tail.</td>
      <td class="weight">2 tons</td>
      <td>Thirty-five miles per hour in bursts.</td>
    </tr>

    <tr class="aligntop">
      <td><img src="axeman.gif" alt="Broad Axe" /></td>
      <td class="description">Broad Axe</td>
      <td>Thirty-inch blade.</td>
      <td class="weight">12 lbs.</td>
      <td>Sixty miles per hour on impact.</td>
    </tr>

  </table>
</body>
</html>
